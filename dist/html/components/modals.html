<div class="modal" id="modal-call">
	<div class="modal__body">
		<div data-fancybox-close class="modal__close">
			<svg>
				<use xlink:href='img/icons/icons.svg#icon-close'></use>
			</svg>
		</div>
		<h3 class="modal__title">Заказать звонок</h3>
		<p class="modal__content">Мы свяжемся с вами в ближайшее время</p>
		<form action="#" class="modal__form">
			<div class="input-control">
				<input type="text" placeholder="Имя" name="Имя" class="input" />
			</div>
			<div class="input-control">
				<input type="tel" placeholder="+7 (___) ___-__-__" name="Телефон" class="input" />
			</div>
			<div class="input-control">
				<div class="select">
					<div class="select-btn">
						<input type="text" name="Город" placeholder="Город" class="input select-input" readonly />
						<svg class="arrow">
							<use xlink:href="img/icons/icons.svg#icon-down"></use>
						</svg>
					</div>
					<div class="select-body">
						<div class="select-container">
							<div class="select-item" data-value="Рыльск">
								<div class="value">Рыльск</div>
								<span class="sub">Курская область</span>
							</div>
							<div class="select-item" data-value="Москва">
								<div class="value">Москва</div>
								<span class="sub">Московская область</span>
							</div>
							<div class="select-item" data-value="Тула">
								<div class="value">Тула</div>
								<span class="sub">Тульская область</span>
							</div>
							<div class="select-item" data-value="Рыльск">
								<div class="value">Рыльск</div>
								<span class="sub">Курская область</span>
							</div>
							<div class="select-item" data-value="Москва">
								<div class="value">Москва</div>
								<span class="sub">Московская область</span>
							</div>
							<div class="select-item" data-value="Тула">
								<div class="value">Тула</div>
								<span class="sub">Тульская область</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<p class="modal__form-policy">
				Нажимая на кнопку, вы соглашаетесь с условиями обработки
				<a href="#" target="_blank">персональных данных</a>
			</p>
			<button type="submit" class="btn-s modal__form-send">Отправить</button>
		</form>
	</div>
</div>
